postgres_version: 15
postgres_data_dir: "/var/lib/pgsql/{{ postgres_version }}/data/"
postgres_port: 5432
postgres_unix_socket: /run/postgresql
# pip execute
pip_executeable: pip3
# pg_hba_conf
update_pg_hba_conf: true
# postgresql ha
enabled_postgresql_ha: false
etcd_download_url: https://github.com/etcd-io/etcd/releases/download/v{{ etcd_engine_version }}/etcd-v{{ etcd_engine_version }}-linux-amd64.tar.gz
etcd_installation_path: /opt/etcd
etcd_user: etcd
